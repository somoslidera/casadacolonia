<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação: AppSheet & Looker Studio para Restaurantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
        /* Simple transition for slide changes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-content {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#F9F0DB] flex flex-col items-center justify-center min-h-screen p-4">

    <div id="presentation-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden aspect-video flex flex-col">
        <!-- Slides will be injected here by JS -->
    </div>

    <!-- Navigation -->
    <div class="mt-6 flex items-center justify-between w-full max-w-4xl">
        <button id="prevBtn" class="bg-white/80 backdrop-blur-sm text-[#3F1708] font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-white transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Anterior
        </button>
        <div id="slide-counter" class="text-[#3F1708]/80 font-medium text-sm">
            Slide <span id="current-slide">1</span> de <span id="total-slides"></span>
        </div>
        <button id="nextBtn" class="bg-[#E09B38] text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-[#c8872c] transition-all flex items-center gap-2">
            Próximo
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </button>
    </div>

    <script>
        const slidesData = [
            {
                type: 'title',
                title: 'Transformando a Gestão do seu Restaurante com Dados',
                subtitle: 'Uma solução integrada com o Google Workspace'
            },
            {
                type: 'points',
                title: 'Reconhecimento da Equipe: O Fim do "Achismo"',
                points: [
                    { icon: 'award', text: '<strong>Valorização baseada em dados:</strong> Reconhecimento justo, isento da emoção ou do momento do líder.' },
                    { icon: 'users', text: '<strong>Aumento na retenção de talentos:</strong> Funcionários valorizados permanecem na empresa.' },
                    { icon: 'trending-up', text: '<strong>Engajamento e motivação:</strong> Uma equipe que vê seu esforço reconhecido se dedica mais.' },
                    { icon: 'repeat-2', text: '<strong>Crescimento contínuo:</strong> Motivação extra para se desenvolver e crescer junto com o negócio.' }
                ]
            },
            {
                type: 'placeholder',
                title: 'Na Prática: Reconhecimento via App',
                image: 'imagens/cdc-app-1.png'
            },
            {
                type: 'analysis',
                title: 'Análise de Setores e Lideranças',
                leftTitle: 'Visão por Setor',
                leftPoints: [
                    'Avalie individualmente a performance de cada setor (cozinha, salão, bar, etc).',
                    'Compare a pontuação de funcionários dentro do mesmo setor.',
                    'Identifique com clareza qual setor se destaca e onde há oportunidades de melhoria.'
                ],
                rightTitle: 'Visão da Liderança',
                rightPoints: [
                    'Mapeie métricas e comportamentos que precisam ser desenvolvidos na equipe.',
                    'Acompanhe mês a mês a evolução e a "saúde" do time.',
                    'Meça o impacto real de treinamentos e dinâmicas aplicadas.'
                ]
            },
            {
                type: 'placeholder',
                title: 'Na Prática: Dashboard de Setores',
                image: 'cdc-looker-1.png'
            },
            {
                type: 'general',
                title: 'Visão 360° da Performance',
                items: [
                    { icon: 'layout-grid', title: 'Quadro Geral e Mapa de Calor', description: 'Tenha uma visão rápida e intuitiva dos pontos fortes e fracos da operação.' },
                    { icon: 'user-check', title: 'Análise Comportamental', description: 'Cruze o perfil de cada colaborador com suas métricas e resultados para um entendimento completo.' },
                    { icon: 'message-square-text', title: 'Base para Conversas e Feedbacks', description: 'Use dados e médias de desempenho para cobrar, orientar e desenvolver sua equipe de forma justa.' }
                ]
            },
            {
                type: 'placeholder',
                title: 'Na Prática: Mapa de Calor e Perfil',
                image: 'cdc-looker-2.png'
            },
            {
                type: 'objections',
                title: 'A Ferramenta Certa para uma Gestão Profissional',
                image: 'cdc-looker-3.png',
                text: 'Com AppSheet, coletamos os dados na ponta, direto na operação. Com o Looker Studio, transformamos esses dados em painéis visuais e insights poderosos. É a combinação perfeita para embasar decisões, desde a conversa com um colaborador até a estratégia de crescimento do restaurante.'
            },
            {
                type: 'placeholder',
                title: 'Na Prática: Visão Geral do Dashboard',
                image: 'cdc-looker-4.png'
            },
            {
                type: 'implementation',
                title: 'Implementação e Suporte Dedicado',
                price: '4.290',
                installments: 'ou 6x de R$ 715',
                duration: '2 meses de implementação e suporte necessário',
                features: [
                    'Treinamento da Equipe (Líderes e Gerente/Tomador de decisão)',
                    'Capacitação da equipe para análise dos dados (RH e Diretoria)',
                    'Guia de Avalição de como avaliar (relevância e o porquê de cada nota)',
                    'Treinamento de Uso do Aplicativo',
                    'Cadastro de colaboradores, setores, cargos e líderes',
                    'Cadastro das métricas de acordo com a cultura organizacional',
                    '<strong>Incluso:</strong> 2 meses do plano de manutenção escolhido (Essencial ou Estratégico).'
                ]
            },
            {
                type: 'pricing',
                title: 'Manutenção e Análise (A partir do 3º mês)',
                subtitle: 'Escolha o plano que melhor se adapta à sua necessidade mensal.',
                options: [
                    {
                        name: 'Plano Essencial',
                        price: '7,90',
                        per: 'por funcionário/mês',
                        features: ['Uso do AppSheet', 'Coleta de dados de performance', 'Manutenção básica da plataforma'],
                        recommended: false
                    },
                    {
                        name: 'Plano Estratégico',
                        price: '12,90',
                        per: 'por funcionário/mês',
                        features: ['<strong>Tudo do Essencial +</strong>', 'Dashboards no Looker Studio', 'Análise de setores e lideranças', 'Relatórios mensais de insights', 'Acompanhamento estratégico mensal'],
                        recommended: true
                    }
                ],
                footer: '*Para ambos os planos, é necessária 1 conta Google Workspace, que fica sob gestão e propriedade do cliente, garantindo total controle e segurança dos seus dados. Valores baseados em um número mínimo de funcionários.'
            },
             {
                type: 'logo',
                title: '',
                image: 'logo-lidera.png'
            }
        ];

        let currentSlide = 0;
        const presentationContainer = document.getElementById('presentation-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideEl = document.getElementById('current-slide');
        const totalSlidesEl = document.getElementById('total-slides');

        function renderSlides() {
            presentationContainer.innerHTML = '';
            slidesData.forEach((slide, index) => {
                let slideHTML = '';
                if (slide.type === 'title') {
                    slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content flex flex-col justify-center items-center h-full text-center p-12 bg-[#3F1708] text-[#F9F0DB]">
                                <h1 class="text-4xl md:text-5xl font-bold mb-4">${slide.title}</h1>
                                <p class="text-xl md:text-2xl opacity-80">${slide.subtitle}</p>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'points') {
                    slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content p-8 md:p-12 h-full">
                                <h2 class="text-2xl md:text-3xl font-bold text-[#3F1708] mb-8">${slide.title}</h2>
                                <ul class="space-y-6">
                                    ${slide.points.map(p => `
                                        <li class="flex items-start gap-4">
                                            <div class="bg-[#E09B38]/20 text-[#E09B38] p-3 rounded-full"><i data-lucide="${p.icon}" class="w-6 h-6"></i></div>
                                            <p class="text-[#3F1708]/90 text-lg flex-1">${p.text}</p>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'analysis') {
                    slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                           <div class="slide-content p-8 md:p-12 h-full">
                                <h2 class="text-2xl md:text-3xl font-bold text-[#3F1708] mb-8 text-center">${slide.title}</h2>
                                <div class="grid md:grid-cols-2 gap-8 mt-12">
                                    <div class="bg-[#3F1708]/5 p-6 rounded-lg">
                                        <h3 class="font-bold text-xl text-[#3F1708] mb-4">${slide.leftTitle}</h3>
                                        <ul class="list-disc list-inside space-y-2 text-[#3F1708]/90">
                                            ${slide.leftPoints.map(p => `<li>${p}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div class="bg-[#3F1708]/5 p-6 rounded-lg">
                                        <h3 class="font-bold text-xl text-[#3F1708] mb-4">${slide.rightTitle}</h3>
                                        <ul class="list-disc list-inside space-y-2 text-[#3F1708]/90">
                                            ${slide.rightPoints.map(p => `<li>${p}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'general') {
                     slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content p-8 md:p-12 h-full">
                                <h2 class="text-2xl md:text-3xl font-bold text-[#3F1708] mb-12 text-center">${slide.title}</h2>
                                <div class="grid md:grid-cols-3 gap-6">
                                    ${slide.items.map(item => `
                                        <div class="text-center p-4">
                                            <div class="flex justify-center mb-4"><div class="bg-[#E09B38]/20 text-[#E09B38] p-4 rounded-full"><i data-lucide="${item.icon}" class="w-8 h-8"></i></div></div>
                                            <h3 class="font-bold text-lg text-[#3F1708] mb-2">${item.title}</h3>
                                            <p class="text-[#3F1708]/80 text-sm">${item.description}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'objections') {
                     slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                           <div class="slide-content grid md:grid-cols-2 items-center h-full">
                                <div class="p-8 md:p-12">
                                    <h2 class="text-2xl md:text-3xl font-bold text-[#3F1708] mb-6">${slide.title}</h2>
                                    <p class="text-[#3F1708]/90 text-lg">${slide.text}</p>
                                </div>
                                <div class="h-full w-full hidden md:block">
                                     <img src="${slide.image}" alt="Dashboard Mockup" class="w-full h-full object-cover">
                                </div>
                           </div>
                        </div>
                    `;
                } else if (slide.type === 'placeholder') {
                    slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content p-8 md:p-12 h-full flex flex-col bg-[#3F1708]/5">
                                <h2 class="text-xl md:text-2xl font-bold text-[#3F1708] text-center mb-6">${slide.title}</h2>
                                <div class="flex-grow flex items-center justify-center p-4 bg-slate-200/50 rounded-lg">
                                    <img src="${slide.image}" alt="${slide.title}" class="max-w-full max-h-full object-contain rounded-md shadow-lg">
                                </div>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'implementation') {
                    slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content p-8 md:p-12 h-full">
                                <h2 class="text-2xl md:text-3xl font-bold text-[#3F1708] mb-8 text-center">${slide.title}</h2>
                                <div class="grid md:grid-cols-2 gap-8 mt-10 items-center">
                                    <div class="text-center md:text-left p-6">
                                        <p class="text-lg text-[#3F1708]/80">Investimento único</p>
                                        <p class="text-5xl font-bold text-[#3F1708] my-2">R$ ${slide.price}</p>
                                        <p class="text-xl text-[#3F1708]/90">${slide.installments}</p>
                                        <p class="mt-4 text-md font-semibold text-[#E09B38]">${slide.duration}</p>
                                    </div>
                                    <div class="bg-[#3F1708]/5 p-6 rounded-lg border-l-4 border-[#E09B38]">
                                        <ul class="space-y-3 text-[#3F1708]">
                                            ${slide.features.map(f => `
                                                <li class="flex items-start gap-3">
                                                    <i data-lucide="check-circle-2" class="w-5 h-5 text-[#E09B38] mt-1 shrink-0"></i>
                                                    <span>${f}</span>
                                                </li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'pricing') {
                     slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content p-8 md:p-12 h-full bg-[#3F1708]/5">
                                <h2 class="text-2xl md:text-3xl font-bold text-[#3F1708] text-center">${slide.title}</h2>
                                <p class="text-center text-[#3F1708]/80 mt-2 mb-10">${slide.subtitle}</p>
                                <div class="flex flex-col md:flex-row justify-center items-stretch gap-8">
                                    ${slide.options.map(opt => `
                                        <div class="flex-1 border ${opt.recommended ? 'border-[#E09B38]' : 'border-slate-200'} bg-white p-6 rounded-xl shadow-lg relative">
                                            ${opt.recommended ? '<div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-[#E09B38] text-white text-xs font-bold px-4 py-1 rounded-full">RECOMENDADO</div>' : ''}
                                            <h3 class="text-2xl font-bold text-[#3F1708]">${opt.name}</h3>
                                            <p class="text-4xl font-bold text-[#3F1708] my-4">R$ ${opt.price}<span class="text-base font-normal text-[#3F1708]/80 ml-1">${opt.per}</span></p>
                                            <ul class="space-y-3 text-[#3F1708]/90">
                                                ${opt.features.map(f => `<li class="flex items-start gap-2"><i data-lucide="check" class="w-5 h-5 text-green-500 mt-1 shrink-0"></i><span>${f}</span></li>`).join('')}
                                            </ul>
                                        </div>
                                    `).join('')}
                                </div>
                                <p class="text-center text-sm text-[#3F1708]/70 mt-8">${slide.footer}</p>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'logo') {
                    slideHTML = `
                        <div class="slide ${index === currentSlide ? 'active' : ''}">
                            <div class="slide-content flex flex-col justify-center items-center h-full text-center p-12 bg-[#3F1708]">
                                <img src="${slide.image}" alt="Logo Lidera" class="h-24">
                            </div>
                        </div>
                    `;
                }
                presentationContainer.innerHTML += slideHTML;
            });

            lucide.createIcons();
            updateControls();
        }

        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
            currentSlideEl.textContent = currentSlide + 1;
            totalSlidesEl.textContent = slidesData.length;
        }
        
        function showSlide(index) {
            currentSlide = index;
            renderSlides();
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slidesData.length - 1) {
                showSlide(currentSlide + 1);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // Initial render
        showSlide(0);

    </script>
</body>
</html>
